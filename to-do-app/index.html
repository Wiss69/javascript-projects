<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <form action="POST" class="additem" id="form">
      <div class="additem__input">
        <label for="newitem">Ajout d'une tâche</label>
        <input
          type="text"
          id="newitem"
          name="newitem"
          placeholder="Entrer le nom d'une tâche à accomplir"
        />
      </div>
      <button class="additem__submit" type="submit">submit</button>
    </form>
    <div class="list">
      <ul>
        <li class="item">
          <span>item 1</span>
          <button class="done">done</button>
          <button class="erase">X</button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
