<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />

    <title>Memory game</title>
    <style>
      .col-sm {
        height: 35vh;
        width: 300px;
      }
      .img-fluid {
        height: 100%;
        width: 100%;
      }
      .overlay {
        position: relative;
      }

      .overlay::after {
        transition: all 1s cubic-bezier(0.075, 0.82, 0.165, 1);
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Memory game</h1>
      <div class="row">
        <div class="col-sm m-2 overlay img-c">
          <img
            class="img-fluid"
            src="eagle.jpg"
            data-name="eagle"
            alt="eagle"
          />
        </div>
        <div class="col-sm m-2 overlay img-c">
          <img
            class="img-fluid"
            src="elephant.jpg"
            data-name="elephant"
            alt="elephant"
          />
        </div>
        <div class="col-sm m-2 overlay img-c">
          <img class="img-fluid" src="lion.jpg" data-name="lion" alt="lion" />
        </div>
        <div class="col-sm m-2 overlay img-c">
          <img
            class="img-fluid"
            src="tiger.jpg"
            data-name="tiger"
            alt="tiger"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm m-2 overlay img-c">
          <img
            class="img-fluid"
            src="eagle.jpg"
            data-name="eagle"
            alt="eagle"
          />
        </div>
        <div class="col-sm m-2 overlay img-c">
          <img
            class="img-fluid"
            src="elephant.jpg"
            data-name="elephant"
            alt="elephant"
          />
        </div>
        <div class="col-sm m-2 overlay img-c">
          <img class="img-fluid" src="lion.jpg" data-name="lion" alt="lion" />
        </div>
        <div class="col-sm m-2 overlay img-c">
          <img
            class="img-fluid"
            src="tiger.jpg"
            data-name="tiger"
            alt="tiger"
          />
        </div>
      </div>
      <div class="card">
        <h1>Score: <span class="score">0</span></h1>
        <h1>Nombre d'erreurs: <span class="error">0</span></h1>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
      integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
